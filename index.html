<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1"
    />
    <link rel="apple-touch-icon" href="/public/icons/512.png" sizes="180x180" />
    <link rel="icon" href="/icons/512.png" />
    <title>Soccer Savvy</title>
    <script defer>
      const setVh = () => {
        // Set the --vh variable to the actual viewport height
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty("--vh", `${vh}px`);
      };

      // Call the function on page load and resize
      window.addEventListener("resize", setVh);
      window.addEventListener("load", setVh);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/client/main.jsx"></script>
  </body>
</html>
